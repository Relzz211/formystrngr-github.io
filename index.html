<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my stranger</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1f1c2c, #928DAB);
    color: white;
    text-align: center;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    max-width: 400px;
    width: 90%;
    padding: 30px;
}

h1 {
    font-size: 24px;
    margin-bottom: 15px;
    letter-spacing: 1px;
    font-weight: bold;
}

#fakta-text {
    font-size: 18px;
    min-height: 60px;
    margin-bottom: 15px;
    transition: opacity 0.5s ease-in-out;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    outline: none;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #dd2476, #ff512f);
}

button:active {
    transform: scale(0.95);
}

.fade-in {
    opacity: 0;
    animation: fadeIn 0.5s ease-in-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

#typewriter::after {
    content: "|";
    display: inline-block;
    width: 10px;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
    </style>
</head>
<body>

    <div class="container">
<h1><span id="typewriter"></span></h1>
        <h1>üëáüëáüëá</h1>
        <p id="fakta-text">pesan random for u stranger‚ùó</p>
        <button onclick="tampilkanFakta()">pencet</button>
    </div>

    <script>
    let faktaa = [
    "how's are u?stranger? semoga selalu baik baik aja yaa?",
"kalo dunia lagi jahat, aku selalu ada untuk kamu, stranger",
"trimakasii suda hadir,diantara 8,2 milliar orang dibumi,im so lucky to meet u",
"Perfect isn't even enough to describe u.",
"u my experience",
"trimakasii udah pernah ada,nyempetin waktu untuk kenal sama aku,idc walau pada akhirnya we is stranger.",
"gaperlu dicari tau yaa‚ùó"
];

    function pickRandom(list) {
    return list[Math.floor(Math.random() * list.length)];
}

function tampilkanFakta() {
    let faktaText = document.getElementById("fakta-text");
    
    // Efek loading
    faktaText.textContent = "waitt";
    faktaText.classList.remove("fade-in");

    setTimeout(() => {
        let fakta = pickRandom(faktaa);
        faktaText.textContent = fakta;
        faktaText.classList.add("fade-in");
    }, 3000);
}

const text = "hi, stranger‚ùó";
const speed = 100; // Kecepatan mengetik
const delayAfterTyping = 2000; // Tunggu sebelum mulai menghapus
const delayAfterDeleting = 1000; // Tunggu sebelum mengetik lagi
let index = 0;
let isDeleting = false;

function typeEffect() {
    let target = document.getElementById("typewriter");

    if (!isDeleting) {
        target.textContent = text.substring(0, index + 1);
        index++;
    } else {
        target.textContent = text.substring(0, index - 1);
        index--;
    }

    let typingSpeed = isDeleting ? speed / 2 : speed;

    if (!isDeleting && index === text.length) {
        setTimeout(() => { isDeleting = true; }, delayAfterTyping);
    } else if (isDeleting && index === 0) {
        isDeleting = false;
        setTimeout(() => { typeEffect(); }, delayAfterDeleting);
        return;
    }

    setTimeout(typeEffect, typingSpeed);
}

// Jalankan animasi setelah halaman dimuat
document.addEventListener("DOMContentLoaded", () => {
    typeEffect();
});
    </script>
</body>
</html>
